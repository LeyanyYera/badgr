<label class="imageselect_ {{submodules}}" for="imageselect{{count}}">
  <input type="radio" name="imageselect" id="imageselect{{count}}" value="imageselect{{count}}">
  <span class="imageselect_-x-graphic">
    <img srcset="http://placehold.it/180x180 2x, http://placehold.it/90x90" src="http://placehold.it/90x90" alt="{shape_description}">
  </span>
  <span class="imageselect_-x-description">{image_description}</span>
</label>
