<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>Style Guide</title>
        <link rel="stylesheet" href="/client/styleguide.css"/>
    </head>
    <body class="sg">

        <div class="sg-header">

            <ul class="sg-nav">
                {{#each pages}}
                <li title="{{name}}">
                    {{#if icon}}<svg role="img" title="{{name}}"><use xlink:href="/client/svgdefs.svg#icon-{{icon}}"></use></svg>{{else}}{{name}}{{/if}}
                    <ul>
                        {{#each components}}
                        <li><a href="{{{path}}}">{{capitalizedName}}</a></li>
                        {{/each}}
                    </ul>
                </li>
                {{/each}}
                <li><a href="all"><svg role="img" title="back"><use xlink:href="/client/svgdefs.svg#icon-format-align-justify"></use></svg></a></li>
            </ul>

            <ul class="sg-sizes">
                <li><a href="#" data-action-resize="XS"><svg role="img" title="back"><use xlink:href="/client/svgdefs.svg#icon-phone-iphone"></use></svg></a></li>
                <li><a href="#" data-action-resize="S"><svg role="img" title="back"><use xlink:href="/client/svgdefs.svg#icon-phone-android"></use></svg></a></li>
                <li><a href="#" data-action-resize="M"><svg role="img" title="back"><use xlink:href="/client/svgdefs.svg#icon-tablet-android"></use></svg></a></li>
                <li><a href="#" data-action-resize="L"><svg role="img" title="back"><use xlink:href="/client/svgdefs.svg#icon-laptop-chromebook"></use></svg></a></li>
                <li><a href="#" data-action-resize="MAX" class="active"><svg role="img" title="back"><use xlink:href="/client/svgdefs.svg#icon-desktop-windows"></use></svg></a></li>
            </ul>

            <span class="sg-current-width"></span>

            <a href="#" class="sg-toggle-source" data-action-source="S"><svg role="img" title="back"><use xlink:href="/client/svgdefs.svg#icon-code"></use></svg></a>

        </div>

        <div class="sg-main">
            <div>
                <iframe id="sg-viewport animate" sandbox="allow-same-origin allow-scripts" src="all"></iframe>
            </div>
        </div>

        <script src="/client/svg4everybody.ie8.min.js"></script>
        <script src="/client/jquery-1.11.1.min.js"></script>
        <script src="/client/styleguide.js"></script>

    </body>
</html>
